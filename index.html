<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>騾｣骼悶Γ繧､繧ｭ繝ｳ繧ｰ繧ｹ繝斐Φ繧ｪ繝</title>
  <meta name="theme-color" content="#000000">
  <meta name="description" content="このページは開かないでください。">
  <style>
    html,body{margin:0;padding:0;background:#000;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px}
    h1{font-weight:700;letter-spacing:.08em;margin:24px 0 0;text-align:center}
    .hint{opacity:.6;font-size:.9rem}
    video{max-width:96vw;max-height:70vh;outline:1px solid #111;box-shadow:0 0 30px rgba(255,0,0,.08)}
    .bar{width:100%;height:1px;background:linear-gradient(90deg,transparent,#700 40%,transparent)}
    footer{opacity:.45;font-size:.8rem;padding:24px 0 32px}
    a{color:#e66}
    @media (prefers-reduced-motion: reduce){*{scroll-behavior:auto}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar"></div>
    <h1><!--{{PAGE_TITLE}}--></h1>
    <video id="v" playsinline autoplay muted controls preload="metadata" poster="" aria-label="do not open">
      <button id="unmute"
  style="position:fixed;inset:auto 16px 16px auto;padding:12px 16px;border:0;border-radius:999px;
         background:#e33;color:#fff;font-weight:700;box-shadow:0 4px 16px rgba(0,0,0,.3);cursor:pointer">
  🔊 タップで音をON
</button>

<script>
  const v = document.getElementById('v');
  const btn = document.getElementById('unmute');

  // 初回はミュート自動再生（ポリシーに従う）
  (async () => {
    try { await v.play(); } catch(e) { /* 端末によっては失敗するので無視 */ }
  })();

  // 以前に許可済みなら自動で音ON（Chrome等の一部で有効）
  if (localStorage.getItem('allowSound') === '1') {
    // ユーザー操作が要る環境では無視されるので、失敗してもOK
    v.muted = false;
  }

  // 初回タップで確実に音ON（全ブラウザ対応）
  const enableSound = async () => {
    try {
      v.muted = false;
      // iOS対策：一瞬再生し直す
      await v.play();
      localStorage.setItem('allowSound','1'); // 次回以降のヒント
      btn.style.display = 'none';
    } catch(e) {
      // それでもダメならボタンを残す
      console.warn('unmute failed:', e);
    }
  };
  btn.addEventListener('click', enableSound);
  // 画面のどこタップでもOKにしたいなら↓を有効化：
  // window.addEventListener('touchend', enableSound, { once:true });
  // window.addEventListener('click', enableSound, { once:true });

  // 再びミュートに戻したい時の例（任意UIで）
  // v.addEventListener('volumechange', () => { if (v.muted) localStorage.removeItem('allowSound'); });
</script>

      <source src="./Chain_making_spinoff.mp4?v=3" type="video/mp4">
      お使いのブラウザは video タグに対応していません。
    </video>
    <div class="hint">閾ｪ蟾ｱ雋ｬ莉ｻ縺ｧ縺秘夢隕ｧ縺上□縺輔＞</div>
    <footer>© <span id="y"></span>last-signal</footer>
  </div>
  <script>
    (async () => { const v=document.getElementById('v'); try{await v.play()}catch(e){v.muted=true} })();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
